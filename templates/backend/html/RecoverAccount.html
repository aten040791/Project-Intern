<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recovering Account</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/img/favicon/favicon.ico"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link
      rel="stylesheet"
      href="../assets/vendor/css/core.css"
      class="template-customizer-core-css"
    />
    <link
      rel="stylesheet"
      href="../assets/vendor/css/theme-default.css"
      class="template-customizer-theme-css"
    />
    <link rel="stylesheet" href="../assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link
      rel="stylesheet"
      href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"
    />
    <link
      rel="stylesheet"
      href="../assets/vendor/libs/apex-charts/apex-charts.css"
    />

    <!-- Page CSS -->

    <link rel="stylesheet" href="../assets/vendor/css/pages/page-auth.css" />

    <!-- Helpers -->
    <script src="../assets/vendor/js/helpers.js"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../assets/js/config.js"></script>
  </head>
  <body>
    <div class="authentication-wrapper authentication-cover">
      <div class="authentication-inner row m-0">
        <!-- /Left Text -->
        <div class="d-none d-lg-flex col-lg-7 col-xl-8 align-items-center p-5">
          <div class="w-100 d-flex justify-content-center">
            <img
              src="../assets/img/illustrations/girl-doing-yoga-light.png"
              class="img-fluid"
              alt="Login image"
              width="600"
              data-app-dark-img="illustrations/girl-unlock-password-dark.png"
              data-app-light-img="illustrations/girl-unlock-password-light.png"
            />
          </div>
        </div>
        <!-- /Left Text -->

        <!-- Forgot Password -->
        <div
          class="d-flex col-12 col-lg-5 col-xl-4 align-items-center authentication-bg p-sm-5 p-4 bg-light"
        >
          <div class="w-px-400 mx-auto">
            <!-- Logo -->
            <div class="app-brand mb-5 justify-content-center">
              <a href="index.html" class="app-brand-link gap-2">
                <img
                  src="../assets/img/logo/vccorp.jpg"
                  alt=""
                  width="150"
                  height="150"
                />
              </a>
            </div>
            <!-- /Logo -->
            <h2 class="mb-2">Add Recovery Email</h2>
            <p class="mb-4">
              Your recovery email is used to help you get back into your Blog
              acount if you forget your password or can't sign in .
            </p>
            <form
              id="formAuthentication"
              class="mb-3 fv-plugins-bootstrap5 fv-plugins-framework"
              action="VerifyEmail.html"
              method="GET"
              novalidate="novalidate"
            >
              <div class="mb-3 fv-plugins-icon-container">
                <label for="email" class="form-label">Recovery Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                  autofocus=""
                />
                <div
                  class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
                ></div>
              </div>
              <button class="btn btn-primary d-grid w-100">
                Send Verification Code
              </button>
              <input type="hidden" />
            </form>
          </div>
        </div>
        <!-- /Forgot Password -->
      </div>
    </div>
  </body>
</html>

  <body>
    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner py-4">
          <!-- Reset Password -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="index.html" class="app-brand-link gap-2">
                  <img
                    src="../assets/img/logo/vccorp.jpg"
                    alt=""
                    width="200"
                    height="200"
                  />
                </a>
              </div>
              <!-- /Logo -->
              <h4 class="mb-2">Reset Password </h4>
              <p class="mb-4">
                for <span class="fw-medium">hadinhhoang031104@gmail.com</span>
              </p>
              <form
                id="formAuthentication"
                class="mb-3 fv-plugins-bootstrap5 fv-plugins-framework"
                action="auth-login-basic.html"
                method="GET"
                novalidate="novalidate"
              >
                <div
                  class="mb-3 form-password-toggle fv-plugins-icon-container"
                >
                  <label class="form-label" for="password">New Password</label>
                  <div class="input-group input-group-merge has-validation">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      placeholder="路路路路路路路路路路路路"
                      aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"
                      ><i class="bx bx-hide"></i
                    ></span>
                  </div>
                  <div
                    class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
                  ></div>
                </div>
                <div
                  class="mb-3 form-password-toggle fv-plugins-icon-container"
                >
                  <label class="form-label" for="confirm-password"
                    >Confirm Password</label
                  >
                  <div class="input-group input-group-merge has-validation">
                    <input
                      type="password"
                      id="confirm-password"
                      class="form-control"
                      name="confirm-password"
                      placeholder="路路路路路路路路路路路路"
                      aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"
                      ><i class="bx bx-hide"></i
                    ></span>
                  </div>
                  <div
                    class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
                  ></div>
                </div>
                <button class="btn btn-primary d-grid w-100 mb-3">
                  Set new password
                </button>
                <div class="text-center">
                  <a href="auth-login-basic.html">
                    <i class="bx bx-chevron-left scaleX-n1-rtl bx-sm"></i>
                    Back to login
                  </a>
                </div>
                <input type="hidden" />
              </form>
            </div>
          </div>
          <!-- /Reset Password -->
        </div>
      </div>
    </div>
  </body>

    <div class="authentication-wrapper authentication-basic px-4">
      <div class="authentication-inner">

        <div class="card">
          <div class="card-body">
            <!-- Logo -->
            <div class="app-brand justify-content-center">

            <h4 class="mb-2">Two Step Verification ðŸ’¬</h4>

              <span class="fw-medium d-block mt-2">******1234</span>
            </p>
            <p class="mb-0 fw-medium">Type your 6 digit security code</p>
            <form
              id="twoStepsForm"
              action="TwoStep.html"
              method="GET"
              class="fv-plugins-bootstrap5 fv-plugins-framework"
              novalidate="novalidate"
            >

                <div
                  class="auth-input-wrapper d-flex align-items-center justify-content-sm-between numeral-mask-wrapper"
                >
                  <input
                    type="tel"
                    class="form-control auth-input h-px-50 text-center numeral-mask mx-1 my-2"
                    maxlength="1"
                    autofocus=""
                  />
                  <input
                    type="tel"
                    class="form-control auth-input h-px-50 text-center numeral-mask mx-1 my-2"

                  />
                  <input

                  />
                  <input

                    maxlength="1"
                  />
                  <input
                    type="tel"
                    class="form-control auth-input h-px-50 text-center numeral-mask mx-1 my-2"
                    maxlength="1"
                  />
                  <input
                    type="tel"
                    class="form-control auth-input h-px-50 text-center numeral-mask mx-1 my-2"
                    maxlength="1"
                  />
                </div>
                <!-- Create a hidden field which is combined by 3 fields above -->
                <input type="hidden" name="otp" />
                <div
                  class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
                ></div>
              </div>
              <button class="btn btn-primary d-grid w-100 mb-3">
                Verify my account
              </button>
              <div class="text-center">
                Didn't get the code?
                <a href="javascript:void(0);"> Resend </a>
              </div>
              <input type="hidden" />
            </form>

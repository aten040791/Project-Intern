<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin</title>

    <meta name="description" content="" />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/img/favicon/favicon.ico"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="../assets/vendor/css/core-dark.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/vendor/css/theme-default-dark.css"
      class="template-customizer-theme-css"
    />
    <link rel="stylesheet" href="../assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link
      rel="stylesheet"
      href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"
    />
    <link
      rel="stylesheet"
      href="../assets/vendor/libs/apex-charts/apex-charts.css"
    />

    <!-- Page CSS -->

    <!-- <link rel="stylesheet" href="../assets/vendor/css/pages/page-auth.css" /> -->

    <!-- Helpers -->
    <script src="../assets/vendor/js/helpers.js"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../assets/js/config.js"></script>
  </head>
  <body>
    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="user.html" class="app-brand-link gap-2">
                  <img
                    src="../assets/img/logo/logo.png"
                    alt=""
                    width="150"
                    height="150"
                  />
                </a>
              </div>
              <!-- /Logo -->
              <h4 class="mb-2 text-center">Welcome to our Blog! </h4>
              <p class="mb-4 text-center">Login to access your admin account</p>

              <form
                id="formAuthentication"
                class="mb-3 fv-plugins-bootstrap5 fv-plugins-framework"
                action="user.html"
                method="GET"
                novalidate="novalidate"
              >
                <div class="mb-3 fv-plugins-icon-container">
                  <label for="email" class="form-label"
                    >Email or Username</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email-username"
                    placeholder="Enter your email or username"
                    autofocus=""
                    required
                  />
                  <div
                    class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
                  >
                    <div
                      class="notEmpty d-none"
                      data-field="email-username"
                      data-validator="notEmpty"
                    >
                      Please enter email / username
                    </div>
                    <div
                      class="stringLength d-none"
                      data-field="email-username"
                      data-validator="stringLength"
                    >
                      Username must be more than 6 characters
                    </div>
                  </div>
                </div>
                <div
                  class="mb-3 form-password-toggle fv-plugins-icon-container"
                >
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">Password</label>
                    <a href="#">
                      <small>Forgot Password?</small>
                    </a>
                  </div>
                  <div class="input-group input-group-merge has-validation">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      placeholder="路路路路路路路路路路路路"
                      aria-describedby="password"
                      required
                    />
                    <span class="input-group-text cursor-pointer">
                      <!-- <i class="bx bx-hide"></i> -->
                      <i class="fa-regular fa-eye-slash d-block"></i>
                      <i class="fa-regular fa-eye d-none"></i>
                    </span>
                  </div>
                  <div
                    class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
                  ></div>
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="remember-me"
                    />
                    <label class="form-check-label" for="remember-me">
                      Remember Me
                    </label>
                  </div>
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary d-grid w-100" type="submit">
                    Sign in
                  </button>
                </div>
                <input type="hidden" />
              </form>

              <p class="text-center">
                <span>New on our platform?</span>
                <a href="#">
                  <span>Create an account</span>
                </a>
              </p>

              <div class="divider my-4">
                <div class="divider-text">or</div>
              </div>

              <div class="d-flex justify-content-center">
                <a
                  href="javascript:;"
                  class="btn btn-icon btn-label-facebook me-3"
                >
                  <i class="tf-icons bx bxl-facebook"></i>
                </a>

                <a
                  href="javascript:;"
                  class="btn btn-icon btn-label-google-plus me-3"
                >
                  <i class="tf-icons bx bxl-google-plus"></i>
                </a>

                <a href="javascript:;" class="btn btn-icon btn-label-twitter">
                  <i class="tf-icons bx bxl-twitter"></i>
                </a>
              </div>
            </div>
          </div>
          <!-- /Register -->
        </div>
      </div>
    </div>

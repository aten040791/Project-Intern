<!-- src/app/navbar/navbar.component.html -->
<nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme navbar-custom"
    id="layout-navbar">
    <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
        <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)" (click)="toggleIcon()">
            <fa-icon [icon]="faBars"></fa-icon>
        </a>
    </div>

    <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
        <!-- Search -->
        <div class="navbar-nav d-none d-xl-flex justify-content-between align-items-center" style="width: 65%;">
            <div class="nav-item d-flex align-items-center">
                <fa-icon [icon]="faSearch"></fa-icon>
                <input type="text" class="form-control border-0 shadow-none ps-1 ps-sm-2" placeholder="Search..."
                    aria-label="Search...">
            </div>
        </div>
        <!-- /Search -->

        <ul class="navbar-nav flex-row align-items-center ms-auto">
            <!-- language -->
            <li class="nav-item dropdown-language dropdown me-2 me-xl-0">
                <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                    <img *ngIf="selectedLanguage.flag" [src]="selectedLanguage.flag" alt="flag" width="21" class="me-2"/>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" data-bs-popper="static">
                    <li *ngFor="let language of languages">
                        <a class="dropdown-item" href="javascript:void(0);"
                            [class.active]="selectedLanguage.locale === language.locale"
                            (click)="onClickActive(language)">
                            <img class="me-2" [src]="language.flag" alt="" width="21" />
                            <span class="align-middle">{{ language.name }}</span>
                        </a>
                    </li>
                </ul>
            </li>
            <!-- language -->
            <!-- User -->
            <li class="nav-item navbar-dropdown dropdown-user dropdown">
                <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                    <div class="avatar avatar-online">
                        <img src="assets/img/avatars/avatar-trang-2.jpg" alt="" class="w-px-40 h-auto rounded-circle">
                    </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <a class="dropdown-item">
                            <div class="d-flex">
                                <div class="flex-shrink-0 me-3">
                                    <div class="avatar avatar-online">
                                        <img src="assets/img/avatars/avatar-trang-2.jpg" alt=""
                                            class="w-px-40 h-auto rounded-circle">
                                    </div>
                                </div>
                                <div class="flex-grow-1">
                                    <span class="fw-medium d-block">{{ profile?.username }}</span>
                                    <small class="text-muted">{{ profile?.role }}</small>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <div class="dropdown-divider"></div>
                    </li>
                    <li>
                        <a class="dropdown-item" routerLink="/account-page">
                            <fa-icon [icon]="faUser"></fa-icon>
                            <span class="align-middle">{{ "labels.myProfile" | translate }}</span>
                        </a>
                    </li>
                    <!-- <li>
                        <a class="dropdown-item" href="#">
                            <fa-icon [icon]="faCog"></fa-icon>
                            <span class="align-middle">{{ "buttons.settings" | translate }}</span>
                        </a>
                    </li> -->
                    <li>
                        <div class="dropdown-divider"></div>
                    </li>
                    <li>
                        <a class="dropdown-item" (click)="logout()">
                            <fa-icon [icon]="faPowerOff"></fa-icon>
                            <span class="align-middle">
                                {{ "buttons.logout" | translate }}
                            </span>
                        </a>
                    </li>
                </ul>
            </li>
            <!--/ User -->
        </ul>
    </div>
</nav>

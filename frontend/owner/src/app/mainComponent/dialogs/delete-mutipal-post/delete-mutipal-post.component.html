<div class="modal" id="delete-mutipal-post" style="display: none">
    <div class="modal-dialog dialog-fixed bd-1-main br-8 bg-white fade">
        <div class="modal-content">
            <div class="modal-header flex justify-sb">
                <div class="dialog-title">
                    <h3 class="fs-18 text-title fw-600 mb-0">{{ "labels.confirmDeletion" | translate }}</h3>
                </div>
                <div class="dialog-btn">
                    <a class="text-close text-decoration-none cursor" (click)="closeModal()">
                        <div class="icon fs-20"><i class="fa-solid fa-xmark"></i></div>
                    </a>
                </div>
            </div>
            <div class="modal-body">
                <form [formGroup]="postForm" (ngSubmit)="onDelete()">
                    <div class="">
                        <div class="col-lg-12">
                            <div class="mb-3">
                                <!-- <label for="value" class="form-label"></label> -->
                                <p style="text-align: left;">{{ "labels.Are you sure you want to delete" | translate }}</p>
                            </div>
                        </div>
                    </div>
                    <div style="float: right;">
                        <button type="submit" class="btn_ok btn btn-primary data-submit" [disabled]="postForm.invalid"><fa-icon [icon]="faFloppyDisk"></fa-icon>{{ "buttons.save" | translate }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

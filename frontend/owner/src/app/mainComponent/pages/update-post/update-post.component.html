<div class="content-wrapper">
  <form [formGroup]="postForm" (ngSubmit)="onUpdate()">
    <div class="container-xxl container-p-y">
      <div class="row justify-content-center align-items-center mb-4">
        <div class="col-lg-12 d-flex justify-content-between">
          <h3 class="header">UPDATE POST</h3>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <ul class="nav nav-pills flex-column flex-md-row">
            <li class="nav-item">
              <a class="nav-link" [class.active]="selectedTab === 'Vietnamese'" (click)="selectTab('Vietnamese')">
                <i class="bx bx-user me-1"></i>Tiếng Việt
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [class.active]="selectedTab === 'English'" (click)="selectTab('English')">
                <i class="bx bx-lock-alt me-1"></i>Tiếng Anh
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [class.active]="selectedTab === 'Chinese'" (click)="selectTab('Chinese')">
                <i class="bx bx-detail me-1"></i>Tiếng Trung
              </a>
            </li>
          </ul>
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-label" for="title">Title</label>
                    <input type="text" id="title" class="form-control" formControlName="title" placeholder="Title"
                      required>
                  </div>
                  <div class="form-group">
                    <label class="form-label" for="body">Content</label>
                    <ckeditor id="body" formControlName="body" [editor]="Editor" (ready)="onReady($event)" required>
                    </ckeditor>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-container" style="height: 560px;">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group" style="margin-bottom: 15px;">
                  <label for="category_id" class="form-label">Category</label>
                  <select class="form-select" id="category_id" formControlName="category_id" required>
                    <option *ngFor="let category of categories" [value]="category.id">
                      {{ category.name }}
                    </option>
                  </select>
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                  <label class="form-label" for="file">File</label>
                  <input type="file" class="form-control" (change)="onFileChange($event)">
                  <div class="preview">
                    <img *ngIf="previewUrl" [src]="previewUrl" alt="File Preview" class="img-thumbnail mt-2">
                  </div>
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                  <label for="status" class="form-label">Status:</label>
                  <div id="status" class="switch" style="margin: 20px;">
                    <input type="checkbox" id="switch1" formControlName="status">
                    <label for="switch1"></label>
                  </div>
                </div>
                <div class="form-group" style="float: right;">
                  <a routerLink="/post">
                    <button type="button" class="btn btn-danger" style="margin-right: 10px;">Cancel</button>
                  </a>
                  <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="container" style="margin-top: 10px;" *ngIf="post">
  <div class="row">
    <div class="col-lg-12">
      <ul class="nav nav-pills flex-column flex-md-row">
        <li class="nav-item" *ngFor="let translation of post.translations; let i = index">
          <a class="nav-link" [class.active]="selectedTab === i.toString()" (click)="selectTab(i.toString())">
            <i class="bx bx-user me-1"></i>{{ translation.language.name }}
          </a>
        </li>
      </ul>
      <div class="card mb-4">
        <div class="card-body">
          <h4 class="card-title"><b>{{ post.translations[selectedTab]?.title }}</b></h4>
          <p [innerHtml]="getSanitizedHtml(post.translations[selectedTab]?.body || 'Không có dữ liệu')" class="responsive-img-span"></p>
        </div>
      </div>
    </div>
  </div>
</div>

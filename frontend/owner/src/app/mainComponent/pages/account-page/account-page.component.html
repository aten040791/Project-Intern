<div class="container-xxl flex-grow-1 container-p-y">
    <div class="row" style="width: 98%; padding: 20px 10px 10px 10px;">
        <div class="col-md-12">
            <div class="card mb-4" style="padding: 20px;">
                <h2 class="card-header">{{ "buttons.account" | translate }}</h2>
                <div class="card-body">
                    <div class="d-flex align-items-start align-items-sm-center gap-4">
                        <img src="../assets/img/avatars/1.png" alt="user-avatar" class="d-block rounded" height="100" width="100" id="uploadedAvatar" />
                        <div class="button-wrapper">
                            <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                                <span class="d-none d-sm-block">Upload new photo</span>
                                <i class="bx bx-upload d-block d-sm-none"></i>
                                <input type="file" id="upload" class="account-file-input" hidden accept="image/png, image/jpeg" />
                            </label>
                            <button type="button" class="btn btn-outline-secondary account-image-reset mb-4">
                                <i class="bx bx-reset d-block d-sm-none"></i>
                                <span class="d-none d-sm-block">Reset</span>
                            </button>
                            <p class="text-muted mb-0">Allowed JPG, GIF or PNG. Max size of 800K</p>
                        </div>
                    </div>
                </div>
                <hr class="my-0" />
                <div class="card-body">
                    <form [formGroup]="postForm" (ngSubmit)="onUpdate()">
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label for="name" class="form-label">{{ "labels.fullname" | translate }}</label>
                                <input class="form-control" type="text" id="name" formControlName="name" />
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="birthday" class="form-label">{{ "labels.birthday" | translate }}</label>
                                <input class="form-control" type="text" formControlName="birthday" id="birthday" />
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="address" class="form-label">{{ "labels.address" | translate }}</label>
                                <input class="form-control" type="text" id="address" formControlName="address" />
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="email" class="form-label">{{ "labels.email" | translate }}</label>
                                <input class="form-control" type="text" id="email" formControlName="email" />
                            </div>
                            <div class="mb-3 col-md-6">
                                <label class="form-label" for="phone">{{ "labels.phone" | translate }}</label>
                                <input type="text" id="phone" formControlName="phone" class="form-control" />
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="role" class="form-label">{{ "labels.role" | translate }}</label>
                                <input type="text" class="form-control" id="role" formControlName="role" readonly/>
                            </div>
                        </div>
                        <div class="mt-2">
                            <button style="margin-left: 15px;" type="submit" class="btn btn-primary me-2">{{ "buttons.saveChanges" | translate }}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

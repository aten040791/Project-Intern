<div class="content-wrapper">
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="container-xxl flex-grow-1 container-p-y">
        <div class="row justify-content-center align-items-center mb-4">
          <div class="col-lg-12 d-flex justify-content-between">
            <h3 class="header">CREATE POST</h3>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="form-container">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-label" for="title">Title</label>
                    <input type="text" id="title" class="form-control" formControlName="title" placeholder="Blog 1" required>
                  </div>
                  <div class="form-group">
                    <label class="form-label" for="content">Content</label>
                    <textarea id="content" class="form-control" formControlName="content" required></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-container">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" formControlName="category" (click)="toggleItems()" required>
                      <option value="" selected disabled>{{ selectedCategoryText }}</option>
                      <option *ngFor="let category of categories" [value]="category.value">
                        {{ category.name }}
                      </option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="form-label" for="file">File</label>
                    <input type="file" class="form-control" (change)="onFileChange($event)">
                    <div class="preview">
                      <img *ngIf="previewUrl" [src]="previewUrl" alt="File Preview" class="img-thumbnail mt-2">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="language" class="form-label">Language</label>
                    <div class="select-language">
                      <div class="custom-select" id="language-select">
                        <div class="select-selected" (click)="toggleItems()">
                          {{ selectedLanguageText }}
                        </div>
                        <div class="select-items" [ngStyle]="{ display: showLanguageItems ? 'block' : 'none' }">
                          <div *ngFor="let language of languages" (click)="selectLanguage(language)">
                            <img [src]="language.img" alt="{{ language.name }}"> {{ language.name }}
                          </div>
                        </div>
                      </div>
                      <select class="form-select" id="language" formControlName="language" required style="display:none;">
                        <option value="" selected disabled>--Choose language--</option>
                        <option *ngFor="let language of languages" [value]="language.value">
                          {{ language.name }}
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="status" class="form-label">Status:</label>
                    <div id="status" class="switch" style="margin: 20px;">
                      <input type="checkbox" id="switch1" formControlName="status">
                      <label for="switch1"></label>
                    </div>
                  </div>
                  <div class="form-group" style="float: right;">
                    <a routerLink="/index">
                      <button type="button" class="btn btn-danger" style="margin-right: 10px;">Cancel</button>
                    </a>
                    <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Save</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

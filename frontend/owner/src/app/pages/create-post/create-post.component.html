<div class="content-wrapper">
    <form>
        <div class="container-xxl flex-grow-1 container-p-y">
            <div class="row justify-content-center align-items-center mb-4">
                <div class="col-lg-12 d-flex justify-content-between">
                    <h3 class="header">CREATE POST</h3>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="form-container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="form-label" for="title">Title</label>
                                    <input type="text" id="title" class="form-control" placeholder="Blog 1" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="editor">Content</label>
                                    <textarea name="editor" id="editor" class="form-control" required></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="category" class="form-label">Category</label>
                                    <select class="form-select" id="category" aria-label="Default select example" required>
                                        <option selected disabled>-- Choose category --</option>
                                        <option value="1">Blog</option>
                                        <option value="2">Newspaper</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="file">File</label>
                                    <input type="file" class="form-control" id="">
                                    <div class="preview"></div>
                                </div>
                                <div class="form-group">
                                    <label for="language" class="form-label">Language</label>
                                    <div>
                                        <div class="custom-select" id="language-select">
                                          <div class="select-selected">-- Choose language --</div>
                                          <div class="select-items">
                                            <div data-value="vn"><img src="https://tienichhay.net/uploads/flags/flat/24x24/vn.png"> Viet Nam</div>
                                            <div data-value="gb"><img src="https://tienichhay.net/uploads/flags/flat/24x24/gb.png"> English</div>
                                            <div data-value="cn"><img src="https://tienichhay.net/uploads/flags/flat/24x24/cn.png"> China</div>
                                            <div data-value="kr"><img src="https://tienichhay.net/uploads/flags/flat/24x24/kr.png"> Korea</div>
                                          </div>
                                        </div>
                                        <select class="form-select" id="language" required style="display:none;">
                                            <option value="" selected disabled>--Choose language--</option>
                                            <option value="vn">Viet Nam</option>
                                            <option value="bg">English</option>
                                            <option value="cn">China</option>
                                            <option value="kr">Korea</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="status" class="form-label">Status:</label>
                                    <div id="status" class="switch" style="margin: 20px;">
                                        <input type="checkbox" id="switch1">
                                        <label for="switch1"></label>
                                    </div>
                                </div>
                                <div class="form-group" style="float: right;">
                                    <a routerLink="/index">
                                        <button type="button" class="btn btn-danger" style="margin-right: 10px;">Cancel</button>
                                    </a>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

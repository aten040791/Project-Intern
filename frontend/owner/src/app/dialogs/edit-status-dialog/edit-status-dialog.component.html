<div class="modal" id="edit-status-dialog" style="display: none">
    <div class="modal-dialog dialog-fixed bd-1-main br-8 bg-white fade">
        <div class="modal-content">
            <div class="modal-header flex justify-sb">
                <div class="dialog-title">
                    <h3 class="fs-18 text-title fw-600 mb-0">Update Status</h3>
                </div>
                <div class="dialog-btn">
                    <a class="text-close text-decoration-none cursor" (click)="closeModal()">
                        <div class="icon fs-20"><i class="fa-solid fa-xmark"></i></div>
                    </a>
                </div>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="mb-3">
                                <label for="status" class="form-label"></label>
                                <select class="form-select" id="status" required>
                                    <option value="active" selected>Active</option>
                                    <option value="inactive">Inactive</option>
                                    <option value="pending">Pending</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div style="float: right;">
                        <button type="submit" class="btn_ok btn btn-primary data-submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="edit-language-dialog">
  <div class="modal-dialog dialog-fixed bd-1-main br-8 bg-white fade">
    <div class="modal-content">
      <div class="modal-header flex justify-sb">
        <div class="dialog-title">
          <h3 class="fs-18 text-title fw-600 mb-0">Update Language</h3>
        </div>
        <div class="dialog-btn">
          <a class="text-close text-decoration-none cursor" (click)="closeModal()">
            <div class="icon fs-20"><i class="fa-solid fa-xmark"></i></div>
          </a>
        </div>
      </div>
      <div class="modal-body">
        <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-lg-12">
              <div class="mb-3">
                <div class="select-language">
                  <div class="custom-select" id="language-select">
                    <div class="select-selected" (click)="toggleItems()">
                      {{ selectedLanguageText }}
                    </div>
                    <div class="select-items" [ngStyle]="{ display: showItems ? 'block' : 'none' }">
                      <div *ngFor="let language of languages" (click)="selectLanguage(language)">
                        <img [src]="language.img" alt="{{ language.name }}"> {{ language.name }}
                      </div>
                    </div>
                  </div>
                  <select class="form-select" id="value" formControlName="value" required style="display:none;">
                    <option value="" selected disabled>--Choose language--</option>
                    <option *ngFor="let language of languages" [value]="language.value">
                      {{ language.name }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div style="float: right;">
            <button type="submit" class="btn_ok btn btn-primary data-submit" [disabled]="postForm.invalid">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

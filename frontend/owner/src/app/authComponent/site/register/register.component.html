<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner">
      <!-- Register Card -->
      <div class="card">
        <div class="card-body">
          <!-- Logo -->
          <div class="app-brand justify-content-center">
            <a href="#" class="app-brand-link gap-2">
                <span class="app-brand-logo demo">
                  <img src="../assets/img/layouts/logo1.jpg" alt="" style="width: 200px;">
                </span>
            </a>
          </div>
          <!-- /Logo -->
          <form id="formAuthentication" class="mb-3" [formGroup]="postForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                formControlName="username"
                placeholder="Enter your username"
                autofocus />
              <div *ngIf="postForm.get('username')?.invalid && postForm.get('username')?.touched" class="error">
                Username is required.
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                formControlName="email"
                placeholder="Enter your email" />
              <div *ngIf="postForm.get('email')?.invalid && postForm.get('email')?.touched" class="error">
                Please enter a valid email.
              </div>
            </div>
            <div class="mb-3 form-password-toggle">
              <label class="form-label" for="password">Password</label>
              <div class="input-group input-group-merge">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                  aria-describedby="password" />
                <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
              </div>
              <div *ngIf="postForm.get('password')?.invalid && postForm.get('password')?.touched" class="error">
                Password is required.
              </div>
            </div>

            <!-- <div class="mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="terms-conditions"
                  formControlName="terms" />
                <label class="form-check-label" for="terms-conditions">
                  I agree to
                  <a href="javascript:void(0);">privacy policy & terms</a>
                </label>
              </div>
            </div> -->
            <button class="btn btn-primary d-grid w-100" type="submit" [disabled]="postForm.invalid">Sign up</button>
          </form>

          <p class="text-center">
            <span>Already have an account?</span>
            <a routerLink="/auth/login">
              <span>Sign in instead</span>
            </a>
          </p>
        </div>
      </div>
      <!-- Register Card -->
    </div>
  </div>
</div>

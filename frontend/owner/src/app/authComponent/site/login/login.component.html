<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner">
      <div class="card">
        <div class="card-body">
          <!-- Logo -->
          <div class="app-brand justify-content-center">
            <span class="app-brand-logo demo">
              <img src="../assets/img/layouts/logo1.jpg" alt="Logo" style="width: 200px;">
            </span>
          </div>
          <!-- /Logo -->

          <!-- Authentication Form -->
          <form id="formAuthentication" class="mb-3" [formGroup]="postForm" (ngSubmit)="login()">
            <!-- Email or Username -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" autofocus
                [(ngModel)]="email" formControlName="email" required>
              <div *ngIf="postForm.get('email')?.invalid && postForm.get('email')?.touched" class="error">
                Please enter a valid email.
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3 form-password-toggle">
              <div class="d-flex justify-content-between align-items-center">
                <label for="password" class="form-label">Password</label>
              </div>
              <div class="input-group input-group-merge">
                <input type="password" id="password" class="form-control" name="password"
                  placeholder="Enter your password" aria-describedby="password" formControlName="password"
                  [(ngModel)]="password" required>
                <div *ngIf="postForm.get('password')?.invalid && postForm.get('password')?.touched" class="error">
                  Please enter a valid password has min length is 6 characters.
                </div>
              </div>
            </div>

            <!-- Sign In Button -->
            <div class="mb-3" style="margin-top: 40px;">
              <button class="btn btn-primary d-grid w-100" type="submit" [disabled]="postForm.invalid">Sign in</button>
            </div>
          </form>
          <!-- /Authentication Form -->
          <!-- Create Account Link -->
          <p class="text-center">
            <a routerLink="/auth/forgot-password"><small>Forgot Password?</small></a>
            <a routerLink="/auth/register"> | Create an account</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

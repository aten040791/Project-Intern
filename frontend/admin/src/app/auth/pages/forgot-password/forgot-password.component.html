<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner py-4">
      <!-- Forgot Password -->
      <div class="card" [class.d-none]="isVerify">
        <div class="card-body">
          <!-- Logo -->
          <div class="app-brand justify-content-center">
            <a href="index.html" class="app-brand-link gap-2">
              <img
                src="../assets/img/logo/logo.png"
                alt=""
                width="150"
                height="150"
              />
            </a>
          </div>
          <!-- /Logo -->
          <h4 class="mb-2">Forgot Password? ðŸ”’</h4>
          <p class="mb-4">
            Enter your email and we'll send you instructions to reset your
            password
          </p>
          <form
            #formData="ngForm"
            id="formAuthentication"
            class="mb-3 fv-plugins-bootstrap5 fv-plugins-framework"
            (ngSubmit)="onSubmit(formData.value)"
          >
            <div class="mb-3 fv-plugins-icon-container">
              <label for="email" class="form-label">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
                ngModel
              />
              <div
                class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
              >
                <div
                  class="text-danger"
                  data-field="email"
                  *ngFor="let error of errors"
                  [ngClass]="error.field === 'email' ? 'd-block' : 'd-none'"
                >
                  {{ error.message }}
                </div>
              </div>
            </div>
            <button class="btn btn-primary d-grid w-100">
              Send Reset Code
            </button>
            <input type="hidden" />
          </form>
          <div class="text-center">
            <a
              href="/auth/login"
              class="d-flex align-items-center justify-content-center"
            >
              <i class="bx bx-chevron-left scaleX-n1-rtl bx-sm"></i>
              Back to login
            </a>
          </div>
        </div>
      </div>
      <!-- /Forgot Password -->
      <app-verify-email
        [class.d-none]="!isSendEmail"
        (close)="toggleShow()"
        [verifyCode]="verifyCode"
      ></app-verify-email>
      <app-new-password [class.d-none]="!isFormNewPassword"></app-new-password>
    </div>
  </div>
  <!-- verify email -->
</div>

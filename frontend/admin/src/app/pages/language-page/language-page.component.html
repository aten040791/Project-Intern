<!-- Content wrapper -->
<div class="content-wrapper">
  <!-- Content -->

  <div class="container-xxl flex-grow-1 container-p-y">
    <div class="content">
      <div class="page-list">
        <div class="card">
          <div
            class="page-header flex justify-content-between align-items-center p-24 border-bottom"
          >
            <div class="title flex direction-col">
              <h2 class="my-0">Languages</h2>
            </div>
            <button
              class="btn btn-secondary delete-item btn-danger me-3 ms-auto"
              tabindex="0"
              aria-controls="DataTables_Table_0"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasAddUser"
              (click)="toggleDelete()"
            >
              <span
                ><i class="fa-regular fa-trash-can"></i
                ><span class="d-none d-sm-inline-block ms-2"
                  >Delete All</span
                ></span
              >
            </button>
            <button
              class="btn btn-secondary add-item btn-primary"
              tabindex="0"
              aria-controls="DataTables_Table_0"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasAddUser"
              (click)="toggleShow()"
            >
              <span
                ><i class="bx bx-plus me-0 me-sm-1"></i
                ><span class="d-none d-sm-inline-block"
                  >Add New Language</span
                ></span
              >
            </button>
          </div>
          <div class="card-header border-bottom">
            <div class="row justify-content-between">
              <div class="col-md-4 px-0">
                <div class="search-input ps-re">
                  <a
                    class="text-black ps-ab p-8-11 fs-18 fl-r opacity-08"
                    href="#"
                  >
                    <i class="fa-solid fa-magnifying-glass bg-navbar-theme"></i>
                  </a>
                  <input
                    class="form-control ms-2"
                    type="text"
                    value=""
                    placeholder="Language"
                    name="language"
                  />
                </div>
              </div>
              <div class="col-md-1 col-2">
                <div class="dataTables_length" id="DataTables_Table_0_length">
                  <select
                    name="DataTables_Table_0_length"
                    aria-controls="DataTables_Table_0"
                    class="form-select"
                  >
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="table-responsive text-nowrap">
            <table
              class="table table-striped border-bottom datatables-users dataTable no-footer dtr-column"
            >
              <thead>
                <tr>
                  <th
                    class="sorting_disabled dt-checkboxes-cell dt-checkboxes-select-all"
                    rowspan="1"
                    colspan="1"
                    style="width: 18px"
                    data-col="1"
                    aria-label=""
                  >
                    <input
                      id="select-all"
                      type="checkbox"
                      class="form-check-input"
                      (change)="handleCheckBox($event)"
                    />
                  </th>
                  <th>id</th>
                  <th>Language</th>
                  <th>Locale</th>
                  <th>flag</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody class="table-border-bottom-0">
                <tr class="odd" data-index="1">
                  <td class="dt-checkboxes-cell">
                    <input
                      type="checkbox"
                      class="dt-checkboxes form-check-input"
                    />
                  </td>
                  <td>#1</td>
                  <td>Viet Nam</td>
                  <td>vi</td>
                  <td>
                    <div class="avatar-wrapper">
                      <div class="flag">
                        <img
                          class=""
                          src="../assets/img/avatars/vn_flag.png"
                          alt=""
                          width="32"
                          height="20"
                        />
                      </div>
                    </div>
                  </td>
                  <td>
                    <span class="badge bg-label-success me-1">active</span>
                  </td>
                  <td>
                    <div class="d-flex align-items-center">
                      <a href="javascript:;" class="mr-8 text-primary cursor">
                        <div class="icon fs-14">
                          <i class="bx bx-edit menu-icon tf-icons"></i>
                        </div>
                      </a>
                      <a href="javascript:;" class="mr-8 text-danger cursor">
                        <div class="icon fs-14">
                          <i class="menu-icon tf-icons bx bx-trash"></i>
                        </div>
                      </a>
                    </div>
                  </td>
                </tr>
                <tr class="even" data-index="2">
                  <td class="dt-checkboxes-cell">
                    <input
                      type="checkbox"
                      class="dt-checkboxes form-check-input"
                    />
                  </td>
                  <td>#2</td>
                  <td>English</td>
                  <td>en</td>
                  <td>
                    <div class="avatar-wrapper">
                      <div class="flag">
                        <img
                          src="../assets/img/avatars/en_flag.jpg"
                          alt=""
                          width="32"
                          height="20"
                        />
                      </div>
                    </div>
                  </td>
                  <td>
                    <span class="badge bg-label-secondary me-1">inactive</span>
                  </td>
                  <td>
                    <div class="d-flex align-items-center">
                      <a href="javascript:;" class="mr-8 text-primary cursor">
                        <div class="icon fs-14">
                          <i class="bx bx-edit menu-icon tf-icons"></i>
                        </div>
                      </a>
                      <a href="javascript:;" class="mr-8 text-danger cursor">
                        <div class="icon fs-14">
                          <i class="menu-icon tf-icons bx bx-trash"></i>
                        </div>
                      </a>
                    </div>
                  </td>
                </tr>
                <tr class="odd" data-index="3">
                  <td class="dt-checkboxes-cell">
                    <input
                      type="checkbox"
                      class="dt-checkboxes form-check-input"
                    />
                  </td>
                  <td>#1</td>
                  <td>Viet Nam</td>
                  <td>vi</td>
                  <td>
                    <div class="avatar-wrapper">
                      <div class="flag">
                        <img
                          class=""
                          src="../assets/img/avatars/vn_flag.png"
                          alt=""
                          width="32"
                          height="20"
                        />
                      </div>
                    </div>
                  </td>
                  <td>
                    <span class="badge bg-label-secondary me-1">inactive</span>
                  </td>
                  <td>
                    <div class="d-flex align-items-center">
                      <a href="javascript:;" class="mr-8 text-primary cursor">
                        <div class="icon fs-14">
                          <i class="bx bx-edit menu-icon tf-icons"></i>
                        </div>
                      </a>
                      <a href="javascript:;" class="mr-8 text-danger cursor">
                        <div class="icon fs-14">
                          <i class="menu-icon tf-icons bx bx-trash"></i>
                        </div>
                      </a>
                    </div>
                  </td>
                </tr>
                <tr class="even" data-index="4">
                  <td class="dt-checkboxes-cell">
                    <input
                      type="checkbox"
                      class="dt-checkboxes form-check-input"
                    />
                  </td>
                  <td>#2</td>
                  <td>English</td>
                  <td>en</td>
                  <td>
                    <div class="avatar-wrapper">
                      <div class="flag">
                        <img
                          src="../assets/img/avatars/en_flag.jpg"
                          alt=""
                          width="32"
                          height="20"
                        />
                      </div>
                    </div>
                  </td>
                  <td>
                    <span class="badge bg-label-secondary me-1">inactive</span>
                  </td>
                  <td>
                    <div class="d-flex align-items-center">
                      <a href="javascript:;" class="mr-8 text-primary cursor">
                        <div class="icon fs-14">
                          <i class="bx bx-edit menu-icon tf-icons"></i>
                        </div>
                      </a>
                      <a href="javascript:;" class="mr-8 text-danger cursor">
                        <div class="icon fs-14">
                          <i class="menu-icon tf-icons bx bx-trash"></i>
                        </div>
                      </a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="row mx-2">
            <div class="col-sm-12 col-md-6">
              <div
                class="dataTables_info"
                id="DataTables_Table_0_info"
                role="status"
                aria-live="polite"
              >
                1 - 8 of 8 items
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <div
                class="dataTables_paginate paging_simple_numbers"
                id="DataTables_Table_0_paginate"
              >
                <ul
                  class="pagination align-items-center justify-content-end"
                ></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- / Content -->

  <div class="content-backdrop fade"></div>
</div>
<!-- Content wrapper -->
<app-add-language [isShow]="isShow" (close)="toggleShow()"></app-add-language>
<app-delete [isDelete]="isDelete" (close)="toggleDelete()"></app-delete>

<div
  class="modal fade show"
  id="editUser"
  aria-modal="true"
  role="dialog"
  [ngStyle]="{ display: isShowEdit ? 'block' : 'none' }"
>
  <div class="modal-dialog modal-lg modal-simple modal-edit-user">
    <div class="modal-content p-3 p-md-5">
      <div class="modal-body">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="closeDialog()"
        ></button>
        <div class="text-center mb-4">
          <h3>Edit Language</h3>
        </div>
        <form
          #formData="ngForm"
          class="row g-3 fv-plugins-bootstrap5 fv-plugins-framework"
          novalidate="novalidate"
          (ngSubmit)="onSubmit(formData.value)"
        >
          <div class="col-12 col-md-6 fv-plugins-icon-container">
            <label class="form-label" for="name">Language</label>
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="language"
              ngModel
              [(ngModel)]="item.name"
            />
            <div
              class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
            ></div>
          </div>
          <div class="col-12 col-md-6 fv-plugins-icon-container">
            <label class="form-label" for="">Locale</label>
            <input
              type="text"
              name="locale"
              class="form-control"
              placeholder="Locale"
              ngModel
              [(ngModel)]="item.locale"
            />
            <div
              class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
            ></div>
          </div>
          <!-- <div class="col-12 col-md-6 fv-plugins-icon-container">
            <label class="form-label" for="modalEditUserStatus">Status</label>
            <select
              id=""
              name="status"
              class="form-select"
              aria-label="Default select example"
              ngModel
            >
              <option value="">Select</option>
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div> -->
          <div class="col-12 col-md-12 fv-plugins-icon-container">
            <label class="form-label" for="modalEditUserEmail">Image</label>
            <input
              type="file"
              name="image"
              class="form-control"
              ngModel
              [(ngModel)]="item.image"
            />
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary me-sm-3 me-1">
              Submit
            </button>
            <button
              type="button"
              class="btn btn-label-secondary"
              data-bs-dismiss="modal"
              aria-label="Close"
              (click)="closeDialog()"
            >
              Cancel
            </button>
          </div>
          <input type="hidden" />
        </form>
      </div>
    </div>
  </div>
</div>

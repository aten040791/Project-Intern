<div
  class="modal fade show"
  id="editUser"
  aria-modal="true"
  role="dialog"
  [ngStyle]="{ display: isShowEdit ? 'block' : 'none' }"
>
  <div class="modal-dialog modal-lg modal-simple modal-edit-user">
    <div class="modal-content p-3 p-md-5">
      <div class="modal-body">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="closeDialog()"
        ></button>
        <div class="text-center mb-4">
          <h3>{{ "buttons.edit-user" | translate }}</h3>
        </div>
        <form
          #formUser="ngForm"
          class="row g-3 fv-plugins-bootstrap5 fv-plugins-framework"
          novalidate="novalidate"
          (ngSubmit)="onSubmit(formUser.value)"
          enctype="multipart/form-data"
        >
          <div class="col-12 col-md-6 fv-plugins-icon-container">
            <label class="form-label" for="fullname">Fullname</label>
            <input
              type="text"
              id=""
              name="fullname"
              class="form-control"
              placeholder="Fullname"
              [(ngModel)]="item.fullname"
              ngModel
            />
            <div
              class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
            ></div>
          </div>
          <div class="col-12 col-md-6 fv-plugins-icon-container">
            <label class="form-label" for="">Avatar</label>
            <input
              type="file"
              name="avatar"
              class="form-control"
              (change)="onFileSelected($event)"
              required
            />
          </div>
          <div class="col-12 col-md-6 fv-plugins-icon-container">
            <label class="form-label" for="">Username</label>
            <input
              type="text"
              id=""
              name="username"
              class="form-control"
              placeholder="Username"
              [(ngModel)]="item.username"
              ngModel
            />
            <div
              class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
            >
              <div
                class="text-danger"
                data-field="username"
                *ngFor="let error of errors"
                [ngClass]="error.field === 'username' ? 'd-block' : 'd-none'"
              >
                {{ error.message }}
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 fv-plugins-icon-container">
            <label class="form-label" for="modalEditUserStatus">{{
              "labels.role" | translate
            }}</label>
            <select
              id=""
              name="role_id"
              class="form-select"
              ngModel
              [(ngModel)]="item.role_id"
            >
              <option value="">{{ "labels.select" | translate }}</option>
              <option value="1">{{ "common.admin" | translate }}</option>
              <option value="2">{{ "common.user" | translate }}</option>
            </select>
            <div
              class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
            >
              <div
                class="text-danger"
                data-field="role_id"
                *ngFor="let error of errors"
                [ngClass]="error.field === 'role_id' ? 'd-block' : 'd-none'"
              >
                {{ error.message }}
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label" for="modalEditUserEmail">Email</label>
            <input
              type="email"
              id="modalEditUserEmail"
              name="email"
              class="form-control"
              placeholder="example@gmail.com"
              ngModel
              [(ngModel)]="item.email"
            />
            <div
              class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
            >
              <div
                class="text-danger"
                data-field="email"
                *ngFor="let error of errors"
                [ngClass]="error.field === 'email' ? 'd-block' : 'd-none'"
              >
                {{ error.message }}
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label" for="modalEditUserStatus">{{
              "labels.status" | translate
            }}</label>
            <select
              id=""
              name="status"
              class="form-select"
              aria-label="Default select example"
              ngModel
              [(ngModel)]="item.status"
            >
              <option value="">{{ "labels.select" | translate }}</option>
              <option value="active">{{ "labels.active" | translate }}</option>
              <option value="inactive">
                {{ "labels.inactive" | translate }}
              </option>
            </select>
            <div
              class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
            >
              <div
                class="text-danger"
                data-field="status"
                *ngFor="let error of errors"
                [ngClass]="error.field === 'status' ? 'd-block' : 'd-none'"
              >
                {{ error.message }}
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label" for="modalEditUserPhone">{{
              "labels.phone" | translate
            }}</label>
            <div class="input-group input-group-merge">
              <input
                type="text"
                id="modalEditUserPhone"
                name="phone"
                class="form-control phone-number-mask"
                placeholder="202 555 0111"
                ngModel
                [(ngModel)]="item.phone"
              />
              <div
                class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
              >
                <div
                  class="text-danger"
                  data-field="phone"
                  *ngFor="let error of errors"
                  [ngClass]="error.field === 'phone' ? 'd-block' : 'd-none'"
                >
                  {{ error.message }}
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label" for="modalEditUserCountry">{{
              "labels.address" | translate
            }}</label>
            <div class="position-relative">
              <select
                id="modalEditUserCountry"
                name="address"
                class="select2 form-select select2-hidden-accessible"
                data-allow-clear="true"
                data-select2-id="modalEditUserCountry"
                aria-hidden="true"
                ngModel
                [(ngModel)]="item.address"
              >
                <option value="" data-select2-id="5">Select</option>
                <option value="Australia">Australia</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Belarus">Belarus</option>
                <option value="Brazil">Brazil</option>
                <option value="Canada">Canada</option>
                <option value="China">China</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="India">India</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Israel">Israel</option>
                <option value="Italy">Italy</option>
                <option value="Japan">Japan</option>
                <option value="Korea">Korea, Republic of</option>
                <option value="Mexico">Mexico</option>
                <option value="Philippines">Philippines</option>
                <option value="Russia">Russian Federation</option>
                <option value="South Africa">South Africa</option>
                <option value="Thailand">Thailand</option>
                <option value="Turkey">Turkey</option>
                <option value="Ukraine">Ukraine</option>
                <option value="United Arab Emirates">
                  United Arab Emirates
                </option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="United States">United States</option>
              </select>
            </div>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary me-sm-3 me-1">
              {{ "buttons.submit" | translate }}
            </button>
            <button
              type="button"
              class="btn btn-label-secondary"
              data-bs-dismiss="modal"
              aria-label="Close"
              (click)="closeDialog()"
            >
              {{ "buttons.cancel" | translate }}
            </button>
          </div>
          <input type="hidden" />
        </form>
      </div>
    </div>
  </div>
</div>

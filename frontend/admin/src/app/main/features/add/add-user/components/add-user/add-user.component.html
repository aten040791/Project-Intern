<div
  class="modal fade show"
  id="editUser"
  aria-modal="true"
  role="dialog"
  [ngStyle]="{ display: isShow ? 'block' : 'none' }"
>
  <div class="modal-dialog modal-lg modal-simple modal-edit-user">
    <div class="modal-content p-3 p-md-5">
      <div class="modal-body">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="closeDialog()"
        ></button>
        <div class="text-center mb-4">
          <h3>{{ "buttons.add-new-user" | translate }}</h3>
        </div>
        <form
          #formUser="ngForm"
          class="row g-3 fv-plugins-bootstrap5 fv-plugins-framework"
          novalidate="novalidate"
          (ngSubmit)="onSubmit(formUser.value)"
          enctype="multipart/form-data"
        >
          <div class="col-12 col-md-6 fv-plugins-icon-container">
            <label class="form-label" for="fullname">Fullname</label>
            <input
              type="text"
              id=""
              name="fullname"
              class="form-control"
              placeholder="Fullname"
              ngModel
            />
            <div
              class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
            ></div>
          </div>
          <div class="col-12 col-md-6 fv-plugins-icon-container">
            <label class="form-label" for="">Avatar</label>
            <input
              type="file"
              name="avatar"
              class="form-control"
              (change)="onFileSelected($event)"
              required
            />
          </div>
          <div class="col-12 col-md-6 fv-plugins-icon-container">
            <label class="form-label" for="">Username</label>
            <input
              type="text"
              name="username"
              class="form-control"
              placeholder="Username"
              ngModel
            />
            <div
              class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
            ></div>
          </div>
          <div class="col-12 col-md-6 fv-plugins-icon-container">
            <label class="form-label" for="modalEditUserStatus">{{
              "labels.role" | translate
            }}</label>
            <select id="" name="role_id" class="form-select" ngModel>
              <option value="">{{ "labels.select" | translate }}</option>
              <option value="1">{{ "common.admin" | translate }}</option>
              <option value="2">{{ "common.user" | translate }}</option>
            </select>
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label" for="modalEditUserEmail">Email</label>
            <input
              type="email"
              id="modalEditUserEmail"
              name="email"
              class="form-control"
              placeholder="example@gmail.com"
              required
              ngModel
            />
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label" for="modalEditUserStatus">{{
              "labels.status" | translate
            }}</label>
            <select
              id=""
              name="status"
              class="form-select"
              aria-label="Default select example"
              ngModel
            >
              <option value="">{{ "labels.select" | translate }}</option>
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label" for="modalEditUserPhone">{{
              "labels.phone" | translate
            }}</label>
            <div class="input-group input-group-merge">
              <input
                type="text"
                name="phone"
                class="form-control phone-number-mask"
                placeholder="0123 456 789"
                ngModel
              />
            </div>
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label" for="modalEditUserCountry">Country</label>
            <div class="position-relative">
              <select
                id="modalEditUserCountry"
                name="address"
                class="select2 form-select select2-hidden-accessible"
                data-allow-clear="true"
                data-select2-id="modalEditUserCountry"
                aria-hidden="true"
                ngModel
              >
                <option value="" data-select2-id="5">
                  {{ "labels.select" | translate }}
                </option>
                <option value="Australia">Australia</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Belarus">Belarus</option>
                <option value="Brazil">Brazil</option>
                <option value="Canada">Canada</option>
                <option value="China">China</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="India">India</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Israel">Israel</option>
                <option value="Italy">Italy</option>
                <option value="Japan">Japan</option>
                <option value="Korea">Korea, Republic of</option>
                <option value="Mexico">Mexico</option>
                <option value="Philippines">Philippines</option>
                <option value="Russia">Russian Federation</option>
                <option value="South Africa">South Africa</option>
                <option value="Thailand">Thailand</option>
                <option value="Turkey">Turkey</option>
                <option value="Ukraine">Ukraine</option>
                <option value="United Arab Emirates">
                  United Arab Emirates
                </option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="United States">United States</option>
              </select>
            </div>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary me-sm-3 me-1">
              {{ "buttons.submit" | translate }}
            </button>
            <button
              type="reset"
              class="btn btn-label-secondary"
              data-bs-dismiss="modal"
              aria-label="Close"
              (click)="closeDialog()"
            >
              {{ "buttons.cancel" | translate }}
            </button>
          </div>
          <input type="hidden" />
        </form>
      </div>
    </div>
  </div>
</div>

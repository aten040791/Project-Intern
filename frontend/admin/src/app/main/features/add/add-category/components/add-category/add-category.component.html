<div
  class="modal"
  id="add-dialog"
  [ngStyle]="{ display: isShow ? 'block' : 'none' }"
>
  <div class="modal-dialog dialog-fixed bd-1-main br-05rem bg-white fade">
    <div class="modal-content">
      <div class="modal-header flex justify-sb">
        <div class="dialog-title">
          <h3 class="text-title mb-0">Add Category</h3>
        </div>
        <div class="dialog-btn">
          <a
            class="text-close text-decoration-none cursor"
            (click)="closeDialog()"
          >
            <div class="icon fs-20">
              <i class="fa-solid fa-xmark"></i>
            </div>
          </a>
        </div>
      </div>
      <div class="modal-body">
        <form action="">
          <div class="row">
            <div class="col-lg-12">
              <div class="mb-3">
                <label class="fw-400" for="">Category</label>
                <input
                  class="p-8-14 w-100 br-05rem form-control"
                  type="text"
                  name=""
                  id=""
                />
              </div>
            </div>
          </div>
          <button
            type="reset"
            class="btn_cancel btn btn-label-secondary bd-1-main me-sm-3 me-1"
            data-bs-dismiss="offcanvas"
            (click)="closeDialog()"
          >
            Cancel
          </button>
          <button type="submit" class="btn_ok btn btn-primary data-submit">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

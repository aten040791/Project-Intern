<div
  class="swal2-container swal2-center swal2-backdrop-show"
  style="overflow-y: auto; z-index: 9999"
  [ngStyle]="{ display: isDelete ? 'grid' : 'none' }"
>
  <div
    class="swal2-popup swal2-modal swal2-icon-warning swal2-show"
    role="dialog"
    aria-live="assertive"
    style="background-color: #2b2c40; display: block"
  >
    <button type="button" class="swal2-close" style="display: none">Ã—</button>
    <ul class="swal2-progress-steps" style="display: none"></ul>
    <div class="swal2-icon swal2-warning swal2-icon-show" style="display: flex">
      <div class="swal2-icon-content">!</div>
    </div>
    <img class="swal2-image" style="display: none" />
    <h2
      class="swal2-title"
      id="swal2-title"
      style="display: block; color: #a3a4cc"
    >
      Are you sure?
    </h2>
    <div
      class="swal2-html-container"
      id="swal2-html-container"
      style="display: block"
    >
      You won't be able to revert user!
    </div>
    <input id="swal2-input" class="swal2-input" style="display: none" /><input
      type="file"
      class="swal2-file"
      style="display: none"
    />
    <div class="swal2-range" style="display: none">
      <input type="range" /><output></output>
    </div>
    <select
      id="swal2-select"
      class="swal2-select"
      style="display: none"
    ></select>
    <div class="swal2-radio" style="display: none"></div>
    <label class="swal2-checkbox" style="display: none"
      ><input type="checkbox" id="swal2-checkbox" /><span
        class="swal2-label"
      ></span></label
    ><textarea
      id="swal2-textarea"
      class="swal2-textarea"
      style="display: none"
    ></textarea>
    <div
      class="swal2-validation-message"
      id="swal2-validation-message"
      style="display: none"
    ></div>
    <div class="swal2-actions" style="display: flex">
      <div class="swal2-loader"></div>
      <button
        type="button"
        class="swal2-confirm btn btn-danger me-2"
        style="display: inline-block"
        (click)="closeDialogSuccess()"
      >
        Yes, deleted this!</button
      ><button type="button" class="swal2-deny" style="display: none">
        No
      </button>
      <button
        type="reset"
        class="btn_cancel btn btn-label-secondary bd-1-main me-sm-3 me-1"
        data-bs-dismiss="offcanvas"
        (click)="closeDialog()"
      >
        Cancel
      </button>
    </div>
    <div class="swal2-footer" style="display: none"></div>
    <div class="swal2-timer-progress-bar-container">
      <div class="swal2-timer-progress-bar" style="display: none"></div>
    </div>
  </div>
</div>

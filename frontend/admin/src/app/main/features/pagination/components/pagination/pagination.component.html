<div class="row mx-2">
  <div class="col-sm-12 col-md-6">
    <div
      class="dataTables_info"
      id="DataTables_Table_0_info"
      role="status"
      aria-live="polite"
    >
      {{ (currentPage - 1) * limit + 1 }} - {{ currentPage * limit }}
      {{ "labels.of" | translate }} {{ items.length }}
      {{ "labels.items" | translate }}
    </div>
  </div>
  <div class="col-sm-12 col-md-6">
    <div
      class="dataTables_paginate paging_simple_numbers"
      id="DataTables_Table_0_paginate"
    >
      <ul class="pagination align-items-center justify-content-end">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a
            href="javascript:void(0)"
            class="page-link"
            (click)="currentPage > 1 && onPageChange(currentPage - 1)"
          >
            {{ "buttons.previous" | translate }}
          </a>
        </li>
        <!-- [...] -->
        <!-- <li
          class="page-item disabled"
          *ngIf="currentPage > 2"
          [ngStyle]="{ display: currentPage > 1 ? 'block' : 'none' }"
        >
          <a
            href="javascript:void(0)"
            class="page-link"
            (click)="currentPage > 1 && onPageChange(currentPage - 1)"
          >
            ...
          </a>
        </li> -->
        <!-- <li
          class="page-item"
          *ngFor="let page of [].constructor(pages); let i = index"
          [class.active]="currentPage === i + 1"
        >
          <a
            href="javascript:void(0)"
            class="page-link"
            (click)="onPageChange(i + 1)"
          >
            {{ i + 1 }}
          </a>
        </li> -->
        <li
          *ngFor="let page of getDisplayPages()"
          class="page-item"
          [class.active]="page === currentPage"
        >
          <ng-container *ngIf="page === '...'">
            <span class="page-link">...</span>
          </ng-container>
          <ng-container *ngIf="page !== '...'">
            <a
              href="javascript:void(0)"
              class="page-link"
              (click)="onPageChange(page)"
            >
              {{ page }}
            </a>
          </ng-container>
        </li>
        <li class="page-item" [class.disabled]="currentPage === pages">
          <a
            href="javascript:void(0)"
            class="page-link"
            (click)="currentPage < pages && onPageChange(currentPage + 1)"
          >
            {{ "buttons.next" | translate }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
